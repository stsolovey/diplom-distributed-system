linters:
  enable-all: true

  disable:
    - depguard
    - exhaustive
    - exhaustruct
    - varnamelen

    # depricated
    - tenv

run:
  timeout: 10m
  tests: false

linters-settings:
  forbidigo:
    forbid:
      - .*\.Fatal.*
      - fmt\.Print.*
  tagliatelle:
    case:
      rules:
        yaml: snake
  gosec:
    excludes:
      - G115