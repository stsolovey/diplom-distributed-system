global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'diplom-distributed-system'
    environment: 'load-testing'

# Правила алертов
rule_files:
  - "alerts.yml"

# Конфигурация AlertManager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Конфигурация сбора метрик
scrape_configs:
  # Prometheus сам себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Системные метрики через Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Метрики контейнеров через cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  # API Gateway метрики
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Ingest Service метрики
  - job_name: 'ingest-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Processor Service метрики
  - job_name: 'processor-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # gRPC Service метрики
  - job_name: 'grpc-service'
    static_configs:
      - targets: ['host.docker.internal:50052']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # NATS Server метрики (если используется)
  - job_name: 'nats-server'
    static_configs:
      - targets: ['host.docker.internal:8222']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Kafka JMX метрики (если используется)
  - job_name: 'kafka-jmx'
    static_configs:
      - targets: ['host.docker.internal:9999']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

